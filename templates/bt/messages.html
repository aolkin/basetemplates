{% if messages %}
{% load bt %}
<div class="row justify-content-center bt-messages">
  <div class="{% setting 'BT_MESSAGES_COLUMN_SPEC' %}">
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }} fade show {% if message.tags %}{{ message.tags }}{% endif %}">
      {% if "html-safe" in message.tags %}
      {{ message|safe }}
      {% else %}
      {{ message }}
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
